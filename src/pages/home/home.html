<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	The world is your oyster.
	<p>
		If you get lost, the <a href="http://ionicframework.com/docs/v3">docs</a> will be your guide.
	</p>
	<button ion-button (click)="encrypt()">
		encypt
	</button>
	<button ion-button (click)="decrypt()">
		decrypt
	</button>
	<button ion-button (click)="generateSecureKey()">
		generateSecureKey
	</button>
	<button ion-button (click)="generateSecureIV()">
		generateSecureIV
	</button>

	<ion-list>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input [(ngModel)]="username" type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
		</ion-item>

	</ion-list>

	<div padding>
		<button ion-button (click)="submit1()">
			Submit
		</button>
	</div>

	<div padding>
		<button ion-button (click)="submit2()">
			Submit 2
		</button>
	</div>

</ion-content>
